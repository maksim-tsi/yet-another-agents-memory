repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        args:
          - --verbose
          - --redact

  - repo: local
    hooks:
      - id: forbid-large-files
        name: Block files larger than 50MB
        entry: bash -c 'set -e; large_files=$(find . -type f -size +50M -not -path "./.git/*" -not -path "./.venv/*" -not -path "./benchmarks/.venv-benchmark/*"); if [ -n "$large_files" ]; then echo "Large files detected (>50MB):"; echo "$large_files"; exit 1; fi'
        language: system
        pass_filenames: false

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy-staged
        name: mypy (staged modules)
        entry: bash -c '.venv/bin/mypy src/memory/ src/storage/ --config-file pyproject.toml --ignore-missing-imports --allow-untyped-defs --namespace-packages --no-site-packages'
        language: system
        types: [python]
        pass_filenames: false
